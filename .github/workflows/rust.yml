name: Rust

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  windows_stable:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Build tests
      run: cargo build --tests --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build App
      run: |
        cargo build --verbose
  linux_stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build tests
      run: cargo build --tests --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build App
      run: |
        cargo build --verbose
